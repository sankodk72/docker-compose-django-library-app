{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="{% static 'cssStyle/style.css' %}">
</head>
<body>

  <form action="#" method="post">
    {%csrf_token%}
    <div class="input-block">
      <label for="username">Your username</label>
      <input type="text" id="username" name="uname"/>
    </div>
    <div class="input-block">
      <label for="email">Your email</label>
      <input type="email" id="email" name="uemail"/>
    </div>
    <div class="input-block">
      <label for="password1">Your password</label>
      <input type="password" id="password1" name="new_pass"/>
    </div>
    <div class="input-block">
      <label for="password2">Repeat password</label>
      <input type="password" id="password2" name="repeat_pass"/>
    </div>
    <div class="checkbox-block">
      <label for="is_superuser">Superuser</label>
      <input type="checkbox" id="is_superuser" name="is_super"/>
    </div>
    <button type="submit" id="loginUser">Register me</button>
  </form>
</body>
</html>
